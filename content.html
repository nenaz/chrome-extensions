<!DOCTYPE html>
  <html>
    <head>
    </head>
    <body>
      <div class="main">
        <div class="toolbar">
          <button class="rollUp"></button>
          <div class="title">title</div>
          <button class="close"></button>
        </div>
        <div class="body">
          <div class="chromeperfectpixel-panel-section chromeperfectpixel-panel-section--buttons">
            <div class="chromeperfectpixel-progressbar-area">Загрузка...</div>
            <button class="chromeperfectpixel-button-actions chromeperfectpixel-button-actions--active chromeperfectpixel-button" title="Hotkey: Alt + S"></button>
            <button class="chromeperfectpixel-button-actions chromeperfectpixel-button" title="Hotkey: Alt + C"></button>
            <button class="chromeperfectpixel-button-actions chromeperfectpixel-button" title="Hotkey: Alt + I"></button>
          </div>
          <div class="chromeperfectpixel-panel-section chromeperfectpixel-panel-section--origin">
            <div class="chromeperfectpixel-panel-origin">
              <div class="chromeperfectpixel-origin-coords">
                <h2 class="chromeperfectpixel-title">Положение:</h2>
                <div class="chromeperfectpixel-origin-buttons">
                  <div class="chromeperfectpixel-origin-row">
                    <span class="chromeperfectpixel-button-coords">
                      <button class="chromeperfectpixel-button" title="Hotkey: ↑"></button>
                    </span>
                  </div>
                  <div class="chromeperfectpixel-origin-row">
                    <span class="chromeperfectpixel-button-coords">
                      <button class="chromeperfectpixel-button" title="Hotkey: ←"></button>
                    </span>
                    <span class="chromeperfectpixel-button-coords">
                      <button class="chromeperfectpixel-button-center chromeperfectpixel-button" title="Center layer horizontally"></button>
                    </span>
                    <span class="chromeperfectpixel-button-coords">
                      <button class="chromeperfectpixel-button" title="Hotkey: ↓"></button>
                    </span>
                  </div>
                  <div class="chromeperfectpixel-origin-row">
                    <span class="chromeperfectpixel-button-coords">
                      <button class="chromeperfectpixel-button" title="Hotkey: ↓"></button>
                    </span>
                  </div>
                  </div>
                </div>
                <div class="chromeperfectpixel-origin-inputs">
                  <h2 class="chromeperfectpixel-title chromeperfectpixel-title-dark">Сброс</h2>
                  <div class="chromeperfectpixel-origin-column">
                    <div class="chromeperfectpixel-origin-row">
                      <div class="chromeperfectpixel-input">
                        <input type="text" data-axis="x" size="2" maxlength="6" value="0" />
                        <label class="chromeperfectpixel-input-label">X</label>
                      </div>
                    </div>
                    <div class="chromeperfectpixel-origin-row">
                      <div class="chromeperfectpixel-input">
                        <input type="text" data-axis="y" size="2" maxlength="6" value="0" />
                        <label class="chromeperfectpixel-input-label">Y</label>
                      </div>
                    </div>
                    <div class="chromeperfectpixel-origin-row">
                      <div class="chromeperfectpixel-input chromeperfectpixel-input-number">
                        <input type="text" value="" />
                        <div class="rc-input-number">
                          <div class="rc-input-number-handler-wrap">
                            <span unselectable="unselectable" role="button" aria-label="Increase Value" aria-disabled="false" class="rc-input-number-handler rc-input-number-handler-up ">
                              <span unselectable="unselectable" class="rc-input-number-handler-up-inner"></span>
                            </span>
                            <span unselectable="unselectable" role="button" aria-label="Decrease Value" aria-disabled="false" class="rc-input-number-handler rc-input-number-handler-down ">
                              <span unselectable="unselectable" class="rc-input-number-handler-down-inner"></span>
                            </span>
                          </div>
                          <div class="rc-input-number-input-wrap" role="spinbutton" aria-valuemin="0.1" aria-valuemax="10" aria-valuenow="1">
                            <input class="rc-input-number-input" autocomplete="off" max="10" min="0.1" step="0.1" value="1.00" />
                          </div>
                        </div>
                        <label class="chromeperfectpixel-input-label">↑</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="chromeperfectpixel-section-opacity">
                <div class="chromeperfectpixel-section-opacity__titles">
                  <h2 class="chromeperfectpixel-title">Прозрачность:</h2>
                  <h2 class="chromeperfectpixel-title chromeperfectpixel-title-dark">48%</h2>
                </div>
                <div aria-disabled="false" class="chromeperfectpixel-opacity">
                  <span class="chromeperfectpixel-opacity__invisible">
                    <span class="chromeperfectpixel-opacity__invisible">0</span>
                  </span>
                  <div class="chromeperfectpixel-opacity__track chromeperfectpixel-opacity__track--background">
                    <div class="chromeperfectpixel-opacity__track chromeperfectpixel-opacity__track--active" style="left: 0%; width: 48%;"></div>
                    <span class="chromeperfectpixel-opacity__slider-container" style="position: absolute; left: 48%;">
                      <span class="chromeperfectpixel-opacity--invisible">
                        <span class="chromeperfectpixel-opacity__invisible">0.48</span>
                      </span>
                      <div aria-valuemax="1" aria-valuemin="0" aria-valuenow="0.48" class="chromeperfectpixel-opacity__slider" draggable="false" role="slider" tabindex="0"></div>
                    </span>
                  </div>
                  <span class="chromeperfectpixel-opacity__invisible">
                    <span class="chromeperfectpixel-opacity__invisible">1</span>
                  </span>
                </div>
                <div class="chromeperfectpixel-initial-block"></div>
              </div>
            </div>
        </div>
      </div>
      <script src="contentScript.js"></script>
    </body>
  </html>
